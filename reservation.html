    <main class="form">
        <form action="submit" method="post">
            <fieldset>
                <legend><strong>Personal Information</strong></legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="student@c4h.com" required>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required
                    pattern="[0-9] {3}-[0-9] {3}- [0-9] {4}">
            </fieldset>

            <fieldset>
                <legend><strong>Reservation Details</strong></legend>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" required>
                <label for="time">Time:</label>
                <input type="time" name="time" id="time" required>
                <label for="guests">Number of Guest</label>
                <input type="number" name="guests" id="guests" min="1" max="15" required>
                <label for="requests">Special Requests</label>
                <textarea name="request" id="requests" rows="10" cols="30"
                    placeholder="Please include and special requests here"></textarea>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
